<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia tags</title>
</head>

<body>
    <video src="./video.mp4" height="255" controls muted loop poster="poster.jpg"></video>
    <br>
    <audio src="./file.mp3" controls autoplay loop muted></audio>
    <br>
    <img src="img1.svg" alt="Svg image">
    <br>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="darkcyan" />
    </svg>
    <br>
    <!-- <iframe src="" frameborder="0"></iframe> -->

    <!-- CodeWithHarry's Video iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=UGHt1cR54enMi1GJ"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>

</html>
